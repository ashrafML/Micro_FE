<div>
  <ul class="navbar-nav">
    <!-- static links -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/home" routerLinkActive="active">Main Component for Shell</a>
    </li>
    <!-- dynamic links from the mf.manifest.json -->
    <li *ngFor="let remote of remotes">
      <a
        class="nav-link"
        routerLink="/{{remote.routePath}}"
        routerLinkActive="active"
        >Remote {{ remote.displayName }}</a
      >
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
